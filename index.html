<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./script.js" defer></script>
    <link rel="stylesheet" href="./styles.css">
    <title>Book Library</title>
</head>

<body>
    <div class="container">
        <div class="modal">
            <form class="" action="#">
                <legend>Add new book</legend>
                <div aria-label="Title"></div>
                <p id="title_error">Please enter a title.</p>
                <input type="text" id="title" name="title" placeholder="Title" required maxlength="69">
                <div aria-label="Author"></div>
                <p id="author_error">Please enter an author.</p>
                <input type="text" id="author" name="author" placeholder="Author" required maxlength="69">
                <div aria-label="Pages"></div>
                <p id="pages_error">Please enter a number of pages.</p>
                <input type="number" id="pages" name="pages" placeholder="Pages" required maxlength="10000">
                <span>
                    <label for="read_check">Have you read it?</label>
                    <input type="checkbox" name="read_check" id="check">
                </span>
                <button type="button" id="submit">Add book</button>
            </form>
        </div>
        <div class="navbar"></div>
        <div class="main">
            <div class="card">
                <h4 class="title">The Hobbit</h4>
                <p class="author">J. R. R. Tolkien</p>
                <p class="pages">295</p>
                <span>
                    <button type="button" id="read_btn">Read</button>
                    <button type="button" id="remove_btn">Remove</button>
                </span>
            </div>
        </div>
        <div class="footer"></div>
        <button class="icon-btn add-btn">
            <div class="add-icon"></div>
            <div class="btn-txt">Add Book</div>
        </button>
    </div>
</body>

</html>
