<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./script.js" defer></script>
    <link rel="stylesheet" href="./styles.css">
    <title>Book Library</title>
</head>

<body>
    <div class="container">
        <form class="show" action="#">
            <legend>Add new book</legend>
            <div aria-label="Title"></div>
            <input type="text" id="title" name="title" placeholder="Title">
            <div aria-label="Author"></div>
            <input type="text" id="author" name="author" placeholder="Author">
            <div aria-label="Pages"></div>
            <input type="number" id="pages" name="pages" placeholder="Pages">
            <span>
                <label for="read_check">Have you read it?</label>
                <input type="checkbox" name="read_check" id="check">
            </span>
            <button id="add_book">Add book</button>
        </form>
        <div class="navbar"></div>
        <div class="main">
            <div class="card read">
                <h4 class="title">The Hobbit</h4>
                <p class="author">J. R. R. Tolkien</p>
                <p class="pages">295</p>
            </div>
        </div>
        <div class="footer"></div>
        <button class="icon-btn add-btn">
            <div class="add-icon"></div>
            <div class="btn-txt">Add Book</div>
        </button>
    </div>
</body>

</html>
