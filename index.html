<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./script.js" defer></script>
    <link rel="stylesheet" href="./styles.css">
    <script src="https://kit.fontawesome.com/53c06c11c4.js" crossorigin="anonymous"></script>
    <title>Book Library</title>
</head>

<body>
    <div class="container">
        <div class="modal">
            <form class="" action="#">
                <button id="close_modal">âœ–</button>
                <legend>Add new book</legend>
                <div aria-label="Title"></div>
                <p id="title_error">Please enter a title.</p>
                <input type="text" id="title" name="title" placeholder="Title" maxlength="100">
                <div aria-label="Author"></div>
                <p id="author_error">Please enter an author.</p>
                <input type="text" id="author" name="author" placeholder="Author" maxlength="100">
                <div aria-label="Pages"></div>
                <p id="pages_error">Please enter a number of pages.</p>
                <input type="number" id="pages" name="pages" placeholder="Pages" maxlength="10000">
                <span>
                    <label for="read_check">Have you read it?</label>
                    <label class="cl-checkbox">
                        <input type="checkbox" id="check">
                        <span></span>
                    </label>
                </span>
                <p id="book_error">This book is already in the library.</p>
                <button type="button" id="submit">Add book</button>
            </form>
        </div>
        <div class="navbar">
            <h2>library</h2>
        </div>
        <div class="main">
        </div>
        <div class="footer">
            <p>Copyright @
                <script>
                    document.write(new Date().getFullYear());
                </script>
                Arno Manukian
            </p>
            <a href="https://github.com/rektjesus" target="_blank">
                <i class="fab fa-github"></i>
            </a>
        </div>
        <button class="icon-btn add-btn">
            <div class="add-icon"></div>
            <div class="btn-txt">Add Book</div>
        </button>
    </div>
</body>

</html>
